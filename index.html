<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Haven of the Dead</title>
  </head>
  <body>
    <div class="game-window">
      <div class="monster-container">
        <section id="monster-info">
          <h3>Monster</h3>
          <!-- <p>Vitality:</p> -->
          <progress id="monster-health" max="100" value="100">100%</progress>
          <div class="monster-stats">
            <p>HP: 0</p>
            <p>STR: 0</p>
            <p>DEX: 0</p>
          </div>
        </section>
      </div>
      <div class="bottom-content">
        <div class="player-container">
          <section id="player-info">
            <h3>Hero</h3>
            <!-- <p>Vitality:</p> -->
            <progress id="player-health" max="100" value="100">100%</progress>
            <div class="player-stats">
              <p>HP: 0</p>
              <p>STR: 0</p>
              <p>DEX: 0</p>
            </div>
          </section>
        </div>
        <div class="controls-container">
          <div class="attack">
            <button id="attack-btn">ATTACK</button>
          </div>
          <div class="other-buttons">
            <button id="guard-btn">GUARD</button>
            <button id="special-btn">SPECIAL</button>
            <button id="heal-btn">HEAL<span id="potions"> x3</span></button>
            <button id="flee-btn">FLEE</button>
          </div>
        </div>
        <div class="log-container">
          <h3>Log</h3>
          <ul id="battle-log"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
